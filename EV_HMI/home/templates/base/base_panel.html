{% extends "base/base.html" %}
{% block content %}
<div class="col s7 m8 l9 xl10 p0">
    <div id="main-panel" class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-4 z-depth-1">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <div id="panel-titel">
            <div style="float: right;">{% block panel_topright_button %}{% endblock %}</div>
            <h3>{% block panel_title %}{% endblock %}</h3>
        </div>
        <div id="panel-content">
            {% block panel_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock content %}
