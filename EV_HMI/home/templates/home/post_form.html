{% extends "base/base_panel.html" %}
{% load crispy_forms_tags %}
{% block panel_title %}
Edit Post
{% endblock panel_title %}

{% block panel_content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action">Post
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock panel_content %}
