{% extends "base/base_panel.html" %}
{% block panel_title %}
Delete User
{% endblock panel_title %}

{% block panel_content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST">
                {% csrf_token %}
                <h4>Are you sure you want to delete the User {{ object.username }}?</h4>
                <h4>This cannot be undone.</h4>

                <button class="btn waves-effect waves-light z-depth-3 red" type="submit" name="action">Yes, Delete</button>
                <a class="btn waves-effect waves-light z-depth-3 green" href="{% url 'user-detail' object.id %}">Cancel</a>
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock panel_content %}
