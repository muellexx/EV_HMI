{% extends "base/base_panel.html" %}
{% load material_form %}

{% block panel_title %}
Register Employee at {{ company }}
{% endblock panel_title %}

{% block panel_content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST">
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action">Register
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock panel_content %}
