{% extends "base/base_panel.html" %}
{% load crispy_forms_tags %}
{% block panel_title %}
Register Employee at {{ company }}
{% endblock panel_title %}

{% block panel_content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light z-depth-3" type="submit" name="action">Sign Up
                    <i class="material-icons right">send</i>
                </button>

            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock panel_content %}
